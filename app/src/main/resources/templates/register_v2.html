<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Registo no Plant Aware</title>
</head>
<body>
<div class="register-page">
  <div class="form-group">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to Plant Aware!
                </div>
            </div>

            <h1>Registo</h1>
            <form th:action="@{/registo}" th:object="${registo}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <p> <input id="username"
                           class="form-control"
                           th:field="*{username}" placeholder="username"/></p>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('username')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <input id="email"
                           class="form-control"
                           type="email"
                           th:field="*{email}" placeholder="email"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}" placeholder="password"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form">
                    <p><input type="submit" value="Register" /></p>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
      </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
